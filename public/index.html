<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Enquete - Money Report</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/digi.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-more flex-col-c-m" style="background-image: url('images/fundo_money.png');">
				<img src="images/money_logo.png" class="Bitmap">	
				<img src="images/monica_logo.png" class="Group">
				<p class="Ol-sou-a-Monica"> Olá, sou a Mônica! </p>	
				<p class="seja-bem-vindoa-T"> Seja bem-vindo(a)! </br>
					Tudo bem? </br>
					Gostaria de lhe fazer </br>
					algumas perguntas.</p>	
					<a href="#form">
						<img src="images/arrow_blue.png" class="Bitmap">	
					</a>
			</div>
			<form class="contact100-form validate-form" id="form" style="background-image: url('images/form-background.png'); background-repeat: round;">
				<div class="container-title">
					<span class="contact100-form-title">
						Enquete
					</span>
					<br><br>
					<span class="contact100-form-subtitle" id="data" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
						
					</span>
				</div>

				<label class="labels">Nome completo:</label>
				<div class="wrap-input100">
					<input id="name" class="input100" type="text" name="name" placeholder="Nome">
					<span class="focus-input100"></span>
				</div>

				<label class="labels" for="email">Email:</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="labels">
					Na sua opinião, já é hora de voltarmos com as reuniões e eventos presenciais?
				</label>
				<div class="container-contact100-form-btn">
					<button type="button" class="contact100-form-btn" id="btn-sim">
						Sim
					</button>
					<button type="button" class="contact100-form-btn" id="btn-nao">
						Não
					</button>
				</div>
				<a href="https://digitaly.tech" target="_blank" style="display: contents;">
					<button type="button" class="contact100-form-btn digitaly" style="background: transparent; color: #FFF; margin-top: 8vh;">
						Powered by
						<image src="./images/digitaly_2.png" style="height: 65%; margin-right: -3px;"></image>
						igitaly
					</button>
				</a>
			</form>
			
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
